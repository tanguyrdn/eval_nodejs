<!-- formulaire de création d'un project -->
<form>
    <div class="row">
  
        <div class="col">
            <div class="form-group">
               <label>Nom du projet</label> 
  
                <!-- voir "value" et "(change)" -->
                <input type="text" class="form-control" placeholder="Nom" [value]="formCreate.name" (change)="formCreate.name = $event.target.value">
            </div>
        </div>
  
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" placeholder="Description" [value]="formCreate.description" (change)="formCreate.description = $event.target.value">
            </div>
        </div>
      </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Date de début</label>
                <input type="date" class="form-control" placeholder="" [value]="formCreate.start" (change)="formCreate.start = $event.target.value">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Date de fin</label>
                <input type="date" class="form-control" placeholder="" [value]="formCreate.end" (change)="formCreate.end = $event.target.value">
            </div>
        </div>
    </div>
    
    <div class="row">
      <div class="col">
          <div class="form-group">
              <label>Montant</label>
              <input type="text" class="form-control" placeholder="Montant" [value]="formCreate.value" (change)="formCreate.value = $event.target.value">
          </div>
      </div>
      <div class="col">
          <div class="form-group">
              <label>Statut</label>
            <select class="form-control" [value]="formCreate.status" (change)="formCreate.status = $event.target.value">
              <option>En cours</option>
              <option>Annulé</option>
              <option>Achevé</option>
              <option>En prospection</option>
            </select>
          </div>
      </div>
    </div> 
    <!-- bouton d'ajout, utiliser la fonction (click) -->
    <button type="button" name="button" class="btn btn-info" (click)=createProject()>Ajouter</button>
  
  </form>
