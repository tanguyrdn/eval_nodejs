<!-- formulaire pour update -->
<form *ngIf="worker">

  <div class="row">

    <div class="col">
        <div class="form-group">
            <label>Nom</label>
            <!-- ici, pour récupérer la valeur du nom dans le formulaire, on utiliser [value], pour récupérer la modification, on utilise (onchange) -->
            <input type="text" class="form-control" placeholder="Nom" [value]="worker.name" (change)="formUpdate.name = $event.target.value">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label>Prénom</label>

            <!-- voir "value" et "(change)" -->
            <input type="text" class="form-control" placeholder="Prénom" [value]="worker.firstname" (change)="formUpdate.firstname = $event.target.value">
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" placeholder="Username" [value]="worker.username" (change)="formUpdate.username = $event.target.value">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label>Date de naissance</label>
            <input type="date" class="form-control" placeholder="Date de naissance" [value]="worker.birthdate" (change)="formUpdate.birthdate = $event.target.value">
        </div>
    </div>
</div>
<div class="row">
  <div class="col">
      <div class="form-group">
          <label>Adresse</label>
          <input type="text" class="form-control" placeholder="Adresse" [value]="worker.adress" (change)="formUpdate.adress = $event.target.value">
      </div>
  </div>
</div>
<div class="row">
  <div class="col">
      <div class="form-group">
          <label>N° de téléphone</label>
          <input type="text" class="form-control" placeholder="Numéro de téléphone" [value]="worker.phonenumber" (change)="formUpdate.phonenumber = $event.target.value">
      </div>
  </div>
  <div class="col">
      <div class="form-group">
          <label>Adresse Mail</label>
          <input type="text" class="form-control" placeholder="E-Mail" [value]="worker.mailto" (change)="formUpdate.mailto = $event.target.value">
      </div>
  </div>
  <div class="col">
      <div class="form-group">
          <label>Poste</label>
          <input type="text" class="form-control" placeholder="Poste" [value]="worker.position" (change)="formUpdate.position = $event.target.value">
      </div>
  </div>
 </div>

  <!-- bouton de modificaton, sur l'event click, on appel la fonction updateUser qui a comme argument, le userid -->
  <button type="button" name="button" class="btn btn-info" (click)=updateWorker(worker.id)>modifier</button>

</form>
