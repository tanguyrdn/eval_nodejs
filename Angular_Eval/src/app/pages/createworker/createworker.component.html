<!-- formulaire de création d'un user -->
<form>
  <div class="row">

      <div class="col">
          <div class="form-group">
              <label>Nom</label>

              <!-- voir "value" et "(change)" -->
              <input type="text" class="form-control" placeholder="Nom" [value]="formCreate.name" (change)="formCreate.name = $event.target.value">
          </div>
      </div>
      <div class="col">
        <div class="form-group">
            <label>Prénom</label>

            <!-- voir "value" et "(change)" -->
            <input type="text" class="form-control" placeholder="Prénom" [value]="formCreate.firstname" (change)="formCreate.firstname = $event.target.value">
        </div>
    </div>

  </div>
  <div class="row">
      <div class="col">
          <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" placeholder="Username" [value]="formCreate.username" (change)="formCreate.username = $event.target.value">
          </div>
      </div>
      <div class="col">
          <div class="form-group">
              <label>Date de naissance</label>
              <input type="date" class="form-control" placeholder="Date de naissance" [value]="formCreate.birthdate" (change)="formCreate.birthdate = $event.target.value">
          </div>
      </div>
  </div>
  <div class="row">
    <div class="col">
        <div class="form-group">
            <label>Adresse</label>
            <input type="text" class="form-control" placeholder="Adresse" [value]="formCreate.adress" (change)="formCreate.adress = $event.target.value">
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <div class="form-group">
            <label>N° de téléphone</label>
            <input type="text" class="form-control" placeholder="Numéro de téléphone" [value]="formCreate.phonenumber" (change)="formCreate.phonenumber = $event.target.value">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label>Adresse Mail</label>
            <input type="text" class="form-control" placeholder="E-Mail" [value]="formCreate.mailto" (change)="formCreate.mailto = $event.target.value">
        </div>
    </div>
    <div class="col">
        <div class="form-group">
            <label>Poste</label>
            <input type="text" class="form-control" placeholder="Poste" [value]="formCreate.position" (change)="formCreate.position = $event.target.value">
        </div>
    </div>
   </div> 
  <!-- bouton d'ajout, utiliser la fonction (click) -->
  <button type="button" name="button" class="btn btn-info" (click)=createWorker()>Ajouter</button>

</form>
